<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ML Prediction Web App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='main.js') }}" defer></script>
    <style>
        /* Inline CSS for example; you can move this to your style.css file */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            margin: 40px;
        }

        .column {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 30%;
            padding: 20px;
            box-sizing: border-box;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .column:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .column h3 {
            color: #007bff;
            text-align: center;
            margin-bottom: 15px;
        }

        .column p {
            color: #555;
            line-height: 1.6;
        }

        #output {
            margin-top: 20px;
            text-align: center;
            font-size: 13px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>ML Prediction Web App</h1>

    <div class="container">
        <div class="column">
            <h3>Column 1</h3>
            <span id="output"></span>

        </div>
        <div class="column">
            <h2>Column 2</h2>
            <p>This is the second column. You can customize the content to display relevant information.</p>
        </div>
        <div class="column">
            <h2>Column 3</h2>
            <p>This is the third column. Add your ML prediction output or other relevant data here.</p>
        </div>
    </div>


    <!-- Script to call getPrediction() when the page loads -->
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            getPrediction();
        });
    </script>
</body>
</html>
